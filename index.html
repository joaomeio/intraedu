<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntraEdu – Rede social escolar</title>
    <!-- Google Fonts para uma tipografia moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contêiner de autenticação (cadastro/login) -->
    <div id="auth-container" class="auth-container">
      <div id="signup-form" class="form">
        <h2>Criar conta</h2>
        <input type="text" id="signup-name" placeholder="Nome" />
        <input type="email" id="signup-email" placeholder="E‑mail" />
        <input type="password" id="signup-password" placeholder="Senha" />
        <button id="signup-btn">Registrar</button>
        <p class="switch">Já tem uma conta? <a href="#" id="toggle-login">Entrar</a></p>
      </div>
      <div id="login-form" class="form" style="display: none;">
        <h2>Entrar</h2>
        <input type="email" id="login-email" placeholder="E‑mail" />
        <input type="password" id="login-password" placeholder="Senha" />
        <button id="login-btn">Entrar</button>
        <p class="switch">Ainda não tem uma conta? <a href="#" id="toggle-signup">Registrar‑se</a></p>
      </div>
    </div>

    <!-- Contêiner principal do aplicativo -->
    <div id="app" class="app" style="display: none;">
      <!-- Barra lateral com logo, usuário atual e lista de usuários -->
      <aside class="sidebar">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Logotipo IntraEdu" class="logo" />
        </div>
        <div class="current-user">
          <span id="current-user-name"></span>
          <button id="logout-btn" class="logout-btn" title="Sair">⎋</button>
        </div>
        <h3>Usuários</h3>
        <ul id="users-list" class="users-list"></ul>
      </aside>
      <!-- Área de chat -->
      <main class="chat-area">
        <div id="chat-header" class="chat-header"></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div id="message-form" class="message-form" style="display: none;">
          <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" />
          <button id="send-btn">Enviar</button>
        </div>
      </main>
    </div>

    <!-- Firebase e lógica do aplicativo -->
    <script type="module" src="app.js"></script>
  </body>
</html>
